{% extends 'travel_wishlist/base.html' %}
{% block content %}
<h2>Places you have visited</h2>

{% if visited %} 
<div>

    <ul>
        {% for place in visited %}

        <li>
            {{place.name}}
        </li>

        {% endfor %}
    </ul>
</div>

{% else %} 

<p>You have not visited any places on your list yet.</p>

{% endif %} 
{% endblock %}
